<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Node Capstone</title>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="search-box.css">

</head>

<body>
  <div class="nav-wrapper">
    <nav>
      <a href="/">
        <button class="home-btn" type="button" name="button"><img class="nav-icon" src ="/img/sneaker-nav-icon.png" /></button>
      </a>
      <ul class="right-nav-btns">
        <li>
          <a href="#">
            <button class="login-register-btn" type="button" name="button"><img class="nav-icon" src ="/img/001-profile.png" /></button>
          </a>
        </li>
        <li>
          <a href="/favorites.html" >
            <button class="favorites-btn" type="button" name="button"><img class="nav-icon" src ="/img/002-heart.png" /></button>
        </a>
        </li>
        <li>
          <a href="/browse.html">
            <button class="search-btn" type="button" name="button"><img class="nav-icon" src ="/img/003-interface.png" /></button>
        </a>
        </li>
      </ul>
    </nav>
  </div>
  <!--Form -->
  <div class="row">
    <div class="col-12">
      <div class="form">
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
          <div id="signup">
            <h1 class="form-header">Register</h1>
            <form action="/users" class="sign-up-user" method="post">
              <div class="top-row">
                <div class="field-wrap">
                  <label for="first-name">First name</label><input type="text" required autocomplete="on" id="first-name" name="firstName" />
                </div>
                <div class="field-wrap">
                  <label for="last-name">Last name</label><input type="text" required autocomplete="on" id="last-name" name="lastName" />
                </div>
              </div>
              <div class="field-wrap">
                <label for="user-name">Username</label><input type="text" id="user-name" name="username" required autocomplete="on" />
              </div>
              <div class="field-wrap">
                <label for="password">Set a Password</label><input type="password" required autocomplete="on" id="password" name="password" />
              </div>
              <button type="submit" class="form-button button-block">Create Account</button>
            </form>
          </div>

          <div id="login">
            <h1 class="form-header">Welcome Back!</h1>
            <form action="/login" class="login-user" method="post">
              <div class="field-wrap">
                <label for="login-username">Username</label><input type="text" id="login-username" required autocomplete="on" name="username" />
              </div>
              <div class="field-wrap">
                <label for="login-password">Password</label><input type="password" id="login-password" name="password" required autocomplete="on" />
              </div>
              <div class="demo-user">
                <p>Demo Account</p>
                <span class=
                "demo-username">Username: abc</span>
                <span>Password:123</span>
              </div>
              <button type="submit" class="form-button button-block">Log in</button>
            </form>
          </div>
        </div>
        <!--tab-content -->
      </div>
    <!-- end form -->
    </div>
  </div>

  <main role="main">
    <!--search box -->
    <div class="row">
      <div class="col-12">
        <div class ="search-wrapper">
          <form action="" class="search">
            <input type="search" class="search-term" placeholder="Enter a sneaker" name="search-query" id="search-query">
            <button type="submit" class="search-button" name="search-button"></button>
          </form>
        </div>

      </div>

    </div>




    <!--feed items -->

    <div class="js-sneaker-results"></div>





  </main>

  <!-- link to jquery -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <!-- link to your app.js -->
  <script src="browse.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- link to font-awesome -->
  <script src="https://use.fontawesome.com/fb7adda49e.js"></script>
</body>

</html>
